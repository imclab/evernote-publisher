<!DOCTYPE html>
<html lang="en">
<head>
<title>Evernote Publisher</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
</head>
<body>

<div class="container">
<ul style="list-style-type:none">
{% for note in notes %}
    <li>{{ note.createdTs.strftime('%Y-%m-%d') }} <a href="node/{{ note.id }}.html">{{ note.title }}</a></li>
{% endfor %}
</ul>
</div>

<br />
<div class="container footer">Powered by <a href="https://github.com/jaytaylor/evernote-publisher">Evernote Publisher</a></div>

<link href="//netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet"/>
<script src="//netdna.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
