{% extends "base.html" %}

{% block title %}Evernote Publisher - {{ note.title }}{% endblock %}

{% block content %}
<a href="..">back to listing index</a>
<br />
<h3>{{ note.title }}</h3>

{% if note.tags %}
<div class="container">
{% for tag in note.tags %}
<a href="../../tag/{{ tag.name }}.html">{{ tag.name }}</a>
{% endfor %}
</div>
{% endif %}

<div class="container">
{{ note.content }}
</div>
{% endblock %}
