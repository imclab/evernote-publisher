<!DOCTYPE html>
<html lang="en">
<head>
<title>Evernote Publisher: {{ note.title }}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
</head>
<body>
<a href="..">back to listing index</a>
<br />
<h3>{{ note.title }}</h3>

{% if note.tags %}
<div class="container">
{% for tag in note.tags %}
<a href="../../tag/{{ tag.name }}.html">{{ tag.name }}</a>
{% endfor %}
</div>
{% endif %}

<div class="container">
{{ note.content }}
</div>

<br />
<div class="container footer">Powered by <a href="https://github.com/jaytaylor/evernote-publisher">Evernote Publisher</a></div>

<link href="//netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet"/>
<script src="//netdna.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
